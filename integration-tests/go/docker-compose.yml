version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: opendif_test
    ports:
      - "5433:5432"  # Fixed port mapping for tests (using 5433 to avoid conflicts)
    volumes:
      - ./testdata/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./testdata/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d opendif_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # Fixed port mapping for tests
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"  # Fixed port mapping for tests
    command:
      - "run"
      - "--server"
      - "--addr"
      - ":8181"
      - "--set=decision_logs.console=true"
    volumes:
      - ./testdata/policies:/policies
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8181/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

