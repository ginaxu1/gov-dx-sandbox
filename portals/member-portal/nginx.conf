server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Long cache for content-hashed assets (e.g., main.abc123.js, main.abc123.css)
    # Matches: filename.hash.ext (e.g., main.abc123.js, logo.def456.png)
    # Pattern: any chars, then .hash (6+ hex chars), then .extension
    location ~* "^.+\.[a-f0-9]{6,}\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$" {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # Short cache for non-hashed static assets (fallback, avoid staleness)
    # Matches: filename.ext (single dot before extension, no hash pattern)
    # This pattern explicitly excludes files with double-dot patterns (filename.hash.ext)
    location ~* "^[^/]+\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$" {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Handle React Router - redirect all 404s to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

