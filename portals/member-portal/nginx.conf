server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # Content-Security-Policy: 'unsafe-inline' in style-src is necessary for inline styles
    # If you use inline JavaScript event handlers (onclick="..."), add 'unsafe-inline' to script-src
    # Consider migrating inline styles to external CSS files to remove 'unsafe-inline' for better security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none';" always;

    # Do not cache config.js - it contains build-time configuration that may change
    # This must come BEFORE the general static asset rules to take precedence
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Content-Type "application/javascript";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none';" always;
    }

    # Cache static assets WITH content hashes (long cache, immutable)
    # Matches: filename.hash.ext (e.g., main.abc123.js, logo.def456.png)
    # Pattern: any chars, then .hash (6+ hex chars), then .extension
    location ~* "^.+\.[a-f0-9]{6,}\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$" {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # Cache static assets WITHOUT content hashes (short cache, no immutable)
    # Matches: filename.ext in any directory (e.g., /favicon.ico, /static/css/styles.css)
    # Note: The hashed asset rule above takes precedence for files matching the hash pattern
    location ~* "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$" {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Handle React Router - redirect all 404s to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none';" always;
    }
}

