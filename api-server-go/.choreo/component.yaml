# +required The configuration file schema version
schemaVersion: 1.2
# +optional Incoming connection details for the component
endpoints:
  # REST API Endpoint for API Server Go
  - name: api-server-go
    displayName: API Server Go
    # +required Service section has the user service endpoint details
    service:
      # Base path for the REST API endpoint
      basePath: /
      port: 3000
    # +required Type of traffic that the endpoint is accepting.
    type: REST
    # Network visibility: Public for external API access
    networkVisibilities:
      - Public
      - Organization
    # +optional Path to the schema definition file.
    schemaFilePath: openapi.yaml

configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    - name: PORT
      valueFrom:
        configForm:
          displayName: Port
          required: true
          type: number

    # --- PDP Connection Variables ---
    - name: CHOREO_PDP_CONNECTION_SERVICEURL
      valueFrom:
        connectionRef:
          name: pdp-connection
          key: serviceUrl
    - name: CHOREO_PDP_CONNECTION_CHOREOAPIKEY
      valueFrom:
        connectionRef:
          name: pdp-connection
          key: apiKey

    # --- Audit Service Connection Variable ---
    - name: CHOREO_AUDIT_CONNECTION_SERVICEURL
      valueFrom:
        connectionRef:
          name: audit-connection
          key: serviceUrl
    
    # --- Database Connection Variables ---
    - name: CHOREO_OPENDIF_DB_HOSTNAME
      valueFrom:
        connectionRef:
          name: OpenDIF_DB
          key: host
    - name: CHOREO_OPENDIF_DB_PORT
      valueFrom:
        connectionRef:
          name: OpenDIF_DB
          key: port
    - name: CHOREO_OPENDIF_DB_USERNAME
      valueFrom:
        connectionRef:
          name: OpenDIF_DB
          key: username
    - name: CHOREO_OPENDIF_DB_PASSWORD
      valueFrom:
        connectionRef:
          name: OpenDIF_DB
          key: password
    - name: CHOREO_OPENDIF_DB_DATABASENAME
      valueFrom:
        connectionRef:
          name: OpenDIF_DB
          key: database

dependencies:
    connectionReferences:
    - name: OpenDIF_DB
      resourceRef: database:opendif-db/testdb2
    - name: pdp-connection
      resourceRef: service:/opendif-ndx/policy-decision-point/v1/74559/ORGANIZATION
    - name: audit-connection
      resourceRef: service:/opendif-ndx/audit-service/v1/194ae/ORGANIZATION