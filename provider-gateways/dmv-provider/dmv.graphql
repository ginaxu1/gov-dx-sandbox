# This schema extends the User type from the ROP service.
extend type User @key(fields: "id") {
  id: ID! @external
  hasDriversLicense: Boolean
  driversLicense: DriverLicense
}

# The DriverLicense type should only contain license-specific information.
type DriverLicense {
  id: ID!
  licenseNumber: String!
  issueDate: String!
  expiryDate: String!
  photoUrl: String
}

type Query {
  driverLicenseById(id: ID!): DriverLicense
}