          type: string
          description: Entity name
        email:
          type: string
          format: email
          description: Entity email address
        phoneNumber:
          type: string
          description: Entity phone number
        idpUserId:
          type: string
          description: Identity provider user ID

    CreateProviderRequest:
      type: object
      required:
        - entityId
      properties:
        entityId:
          type: string
          description: Reference to the associated entity

    UpdateProviderRequest:
      type: object
      properties:
        entityId:
          type: string
          description: Reference to the associated entity

    CreateConsumerRequest:
      type: object
      required:
        - entityId
      properties:
        entityId:
          type: string
          description: Reference to the associated entity

    UpdateConsumerRequest:
      type: object
      properties:
        entityId:
