openapi: 3.0.3
info:
  title: Data Exchange Portal Backend
  description: |
    A secure, scalable Go-based REST Portal Backend for managing government data exchange workflows.
    
    ## Authentication
    All API endpoints (except /health, /debug, and /debug/db) require JWT authentication using Bearer tokens 
    from Asgardeo identity provider.
    
    ## Authorization  
    The API implements role-based access control (RBAC) with the following roles:
    - **OpenDIF_Admin**: Full system access and management capabilities
    - **OpenDIF_Member**: Standard user access to own resources only
    - **OpenDIF_System**: System-level operations with read access
    
    ## Features
    - JWT authentication with Asgardeo integration
    - Role-based access control with granular permissions
    - Thread-safe caching for optimal performance
    - Ownership-based resource access validation
    - Comprehensive audit logging
    
    This service handles member management, schema submissions, application processing, and access control
    with enterprise-grade security and performance optimizations.
  version: 1.0.0
  contact:
    name: OpenDIF Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://portal-backend.choreo.dev
    description: Choreo Production Environment
  - url: https://portal-backend-dev.choreo.dev
    description: Choreo Development Environment
  - url: http://localhost:3000
    description: Local Development Environment

