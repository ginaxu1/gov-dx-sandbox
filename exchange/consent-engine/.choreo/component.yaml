# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # REST API Endpoint for Consent Management
  - name: consent-engine
    displayName: Consent Engine
    # +required Service section has the user service endpoint details
    service:
      # Base path for the REST API endpoint
      basePath: /
      port: 8081
    # +required Type of traffic that the endpoint is accepting.
    type: REST
    # Network visibility: Public for external API access
    networkVisibilities:
      - Public
      - Organization
    # +optional Path to the schema definition file.
    schemaFilePath: openapi.yaml

configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    - name: PORT
      valueFrom:
        configForm:
          displayName: Port
          required: true
          type: number

    # --- Database Connection Variables ---
    - name: CHOREO_DB_CE_HOSTNAME
      valueFrom:
        connectionRef:
          name: DB_CE
          key: host
    - name: CHOREO_DB_CE_PORT
      valueFrom:
        connectionRef:
          name: DB_CE
          key: port
    - name: CHOREO_DB_CE_USERNAME
      valueFrom:
        connectionRef:
          name: DB_CE
          key: username
    - name: CHOREO_DB_CE_PASSWORD
      valueFrom:
        connectionRef:
          name: DB_CE
          key: password
    - name: CHOREO_DB_CE_DATABASENAME
      valueFrom:
        connectionRef:
          name: DB_CE
          key: database
    - name: DB_SSLMODE
      valueFrom:
        configForm:
          displayName: DB SSL Mode
          required: true
          type: string
          default: require
dependencies:
    connectionReferences:
    - name: DB_CE
      resourceRef: database:opendif-db/testdb2