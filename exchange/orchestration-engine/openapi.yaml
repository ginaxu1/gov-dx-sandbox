openapi: 3.0.3
info:
  title: Orchestration Engine API
  version: 1.0.0
  description: |
    The Orchestration Engine provides GraphQL federation and unified schema management capabilities.
    It supports multiple schema versions, schema activation/deactivation, and GraphQL query routing.
paths:
  /health:
    get:
      summary: Health check
      description: Returns a health check message.
      tags:
        - Health
      responses:
        '200':
          description: Successful health response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "OpenDIF Server is Healthy!"
  /sdl:
    get:
      summary: Get active GraphQL SDL
      description: Returns the currently active SDL (Schema Definition Language) string of the GraphQL API.
      tags:
        - Schema Management
      responses:
        '200':
          description: Successful SDL response
          content:
            application/json:
              schema:
                type: object
                properties:
                  sdl:
                    type: string
                example:
                  sdl: "type Query { hello: String }"
        '404':
          description: No active schema found
        '503':
          description: Schema management not available - database not connected
    post:
      summary: Create new schema version
      description: Creates a new version of the GraphQL schema.
      tags:
        - Schema Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: string
                  example: "1.0.0"
                sdl:
                  type: string
                  example: "type Query { hello: String }"
                created_by:
                  type: string
                  example: "admin"
              required:
                - sdl
                - created_by
      responses:
        '200':
          description: Schema created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  version:
                    type: string
                  sdl:
                    type: string
                  status:
                    type: string
                  is_active:
                    type: boolean
                  created_at:
                    type: string
                    format: date-time
                  created_by:
                    type: string
                  checksum:
                    type: string
        '400':
          description: Invalid request or SDL syntax
        '503':
          description: Schema management not available - database not connected

  /sdl/versions:
    get:
      summary: Get all schema versions
      description: Returns a list of all schema versions.
      tags:
        - Schema Management
      responses:
        '200':
          description: List of schema versions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    version:
                      type: string
                    sdl:
                      type: string
                    is_active:
                      type: boolean
                    created_at:
                      type: string
                      format: date-time
                    created_by:
                      type: string
        '503':
          description: Schema management not available - database not connected

  /sdl/validate:
    post:
      summary: Validate SDL syntax
      description: Validates GraphQL SDL syntax.
      tags:
        - Schema Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sdl:
                  type: string
                  example: "type Query { hello: String }"
              required:
                - sdl
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
        '503':
          description: Schema management not available - database not connected

  /sdl/check-compatibility:
    post:
      summary: Check backward compatibility
      description: Checks if a new SDL is backward compatible with the active schema.
      tags:
        - Schema Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sdl:
                  type: string
                  example: "type Query { hello: String world: String }"
              required:
                - sdl
      responses:
        '200':
          description: Compatibility check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  compatible:
                    type: boolean
                  reason:
                    type: string
        '503':
          description: Schema management not available - database not connected

  /sdl/versions/{version}/activate:
    post:
      summary: Activate schema version
      description: Activates a specific schema version, making it the active schema.
      tags:
        - Schema Management
      parameters:
        - name: version
          in: path
          required: true
          description: The version of the schema to activate
          schema:
            type: string
            example: "1.0.0"
      responses:
        '200':
          description: Schema activated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Schema activated successfully"
        '404':
          description: Schema version not found
        '503':
          description: Schema management not available - database not connected
        '500':
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

security:
  - bearerAuth: []

tags:
  - name: Schema Management
    description: Schema versioning and management endpoints
  - name: Health
    description: Health check endpoints
