directive @deprecated(
    reason: String = "No longer supported"
) on FIELD_DEFINITION | ENUM_VALUE

directive @sourceInfo(
    providerKey: String!
    providerField: String!
) on FIELD_DEFINITION

directive @sourceInfoArgList(
    providerArgs: [SourceInfoInput!]
) on ARGUMENT_DEFINITION

type Query {
    personInfo(nic: String!): PersonInfo
    vehicle: VehicleInfo
}

input SourceInfoInput {
    providerKey: String!
    providerField: String!
}

type PersonInfo {
    fullName: String @sourceInfo(providerKey: "drp", providerField: "person.fullName")
    name: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.name")
    otherNames: String @sourceInfo(providerKey: "drp", providerField: "person.otherNames")
    address: String @sourceInfo(providerKey: "drp", providerField: "person.permanentAddress")
    profession: String @sourceInfo(providerKey: "drp", providerField: "person.profession")
    dateOfBirth: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.birthDate")
    sex: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.sex")
    birthInfo: BirthInfo
    ownedVehicles: [VehicleInfo] @sourceInfo(providerKey: "dmt", providerField: "vehicles")
}

type VehicleInfo {
    regNo: String @sourceInfo(providerKey: "dmt", providerField: "vehicle.registrationNumber")
    make: String @sourceInfo(providerKey: "dmt", providerField: "vehicle.make")
    model: String @sourceInfo(providerKey: "dmt", providerField: "vehicle.model")
    year: Int @sourceInfo(providerKey: "dmt", providerField: "vehicle.yearOfManufacture")
    class: [VehicleClass] @sourceInfo(providerKey: "dmt", providerField: "vehicle.classes")
}

type VehicleClass {
    className: String @sourceInfo(providerKey: "dmt", providerField: "vehicle.classes.className")
    classCode: String @sourceInfo(providerKey: "dmt", providerField: "vehicle.classes.classCode")
}

type BirthInfo {
    birthRegistrationNumber: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.brNo")
    birthPlace: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.birthPlace")
    district: String @sourceInfo(providerKey: "rgd", providerField: "getPersonInfo.district")
}