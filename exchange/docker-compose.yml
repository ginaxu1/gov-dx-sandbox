# Exchange Services - Environment-based Configuration
# Usage: docker compose --env-file .env.local up --build
#       docker compose --env-file .env.production up --build

services:
  policy-decision-point:
    build:
      context: .
      dockerfile: policy-decision-point/Dockerfile
      args:
        SERVICE_PATH: policy-decision-point
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: pdp-${ENVIRONMENT:-local}
    ports:
      - "${PORT_PDP:-8082}:8082"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  consent-engine:
    build:
      context: .
      dockerfile: consent-engine/Dockerfile
      args:
        SERVICE_PATH: consent-engine
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: ce-${ENVIRONMENT:-local}
    ports:
      - "${PORT_CE:-8081}:8081"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  orchestration-engine:
    build:
      context: .
      dockerfile: orchestration-engine-go/Dockerfile
      args:
        SERVICE_PATH: orchestration-engine-go
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: oe-${ENVIRONMENT:-local}
    ports:
      - "${PORT_OE:-4000}:4000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=4000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  redis:
    image: redis:7-alpine
    container_name: redis-${ENVIRONMENT:-local}
    ports:
      - "${PORT_REDIS:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

volumes:
  redis_data:

networks:
  exchange-network:
    driver: bridge