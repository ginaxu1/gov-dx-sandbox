# exchange/docker-compose.yml

version: '3.8'

services:
  policy-decision-point:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: policy-decision-point
        BUILD_VERSION: ${BUILD_VERSION:-latest}
        BUILD_TIME: ${BUILD_TIME:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: policy-decision-point
    ports:
      - "8082:8082"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    command: ["./service_binary", "-env=${ENVIRONMENT:-production}", "-port=8082"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  consent-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: consent-engine
        BUILD_VERSION: ${BUILD_VERSION:-latest}
        BUILD_TIME: ${BUILD_TIME:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: consent-engine
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    command: ["./service_binary", "-env=${ENVIRONMENT:-production}", "-port=8081"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

networks:
  exchange-network:
    driver: bridge