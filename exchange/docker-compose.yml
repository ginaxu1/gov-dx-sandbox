# exchange/docker-compose.yml

services:
  pdp_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: pdp-final 
      args:
        SERVICE_PATH: policy-decision-point
    container_name: pdp_app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
  ce_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ce-final 
      args:
        SERVICE_PATH: consent-engine
    container_name: ce_app
    ports:
      - "8081:8081"
    environment:
      - PORT=8081