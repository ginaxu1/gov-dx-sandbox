# Exchange Services - Environment-based Configuration
# Usage: docker compose --env-file .env.local up --build
#       docker compose --env-file .env.production up --build

services:
  policy-decision-point:
    build:
      context: ./policy-decision-point
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: policy-decision-point
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: pdp-${ENVIRONMENT:-local}
    ports:
      - "${PORT_PDP:-8082}:8082"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # Database configuration for V1 GORM connection
      # For Docker: use 'host.docker.internal' (Mac/Windows) or host IP to reach host's PostgreSQL
      # For same Docker network: use the PostgreSQL service name
      # For cloud/external: use the full database hostname
      - CHOREO_OPENDIF_DATABASE_HOSTNAME=${CHOREO_OPENDIF_DATABASE_HOSTNAME:-host.docker.internal}
      - CHOREO_OPENDIF_DATABASE_PORT=${CHOREO_OPENDIF_DATABASE_PORT:-5432}
      - CHOREO_OPENDIF_DATABASE_USERNAME=${CHOREO_OPENDIF_DATABASE_USERNAME:-postgres}
      - CHOREO_OPENDIF_DATABASE_PASSWORD=${CHOREO_OPENDIF_DATABASE_PASSWORD:-password}
      - CHOREO_OPENDIF_DATABASE_DATABASENAME=${CHOREO_OPENDIF_DATABASE_DATABASENAME:-testdb}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      # Set to "true" to run database migrations on startup
      - RUN_MIGRATION=${RUN_MIGRATION:-true}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  consent-engine:
    build:
      context: .
      dockerfile: consent-engine/Dockerfile
      args:
        SERVICE_PATH: consent-engine
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: ce-${ENVIRONMENT:-local}
    ports:
      - "${PORT_CE:-8081}:8081"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

  orchestration-engine:
    build:
      context: .
      dockerfile: orchestration-engine-go/Dockerfile
      args:
        SERVICE_PATH: orchestration-engine-go
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-09-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: oe-${ENVIRONMENT:-local}
    ports:
      - "${PORT_OE:-4000}:4000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=4000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exchange-network

networks:
  exchange-network:
    driver: bridge