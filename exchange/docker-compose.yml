# Exchange Services - Monolithic Configuration
# Single image containing all three services: PDP, CE, and OE

services:
  exchange-services:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-2025-01-09T16:30:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-local}
    container_name: exchange-${ENVIRONMENT:-local}
    ports:
      - "${PORT_PDP:-8082}:8082"  # Policy Decision Point
      - "${PORT_CE:-8081}:8081"   # Consent Engine
      - "${PORT_OE:-8080}:8080"   # Orchestration Engine
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health && wget --no-verbose --tries=1 --spider http://localhost:8081/health && wget --no-verbose --tries=1 --spider http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - exchange-network

networks:
  exchange-network:
    driver: bridge