# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # GraphQL Endpoint for DRP Subgraph
  - name: provider-wrapper-drp
    displayName: DRP Provider Wrapper
    service:
      # Base path for the GraphQL endpoint. Typically '/', but could be /graphql if explicitly designed.
      # Ballerina GraphQL services usually listen on '/' by default.
      basePath: /
      port: 9090
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: GraphQL 
    # Network visibility: Organization is generally recommended for backend services
    # that are consumed internally by your supergraph.
    networkVisibilities:
      - Organization # Can also be 'Project' for more restricted internal visibility
# +optional Defines runtime configurations
configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    # +required Name of the environment variable
    - name: BAL_CONFIG_VAR_PORT
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        configForm:
          type: int
    # +required Name of the environment variable
    - name: BAL_CONFIG_VAR_SERVICEURL
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        connectionRef:
          # +required Choreo connection name to refer the value from
          name: mock-drp-connection
          # +required Choreo connection configuration key to refer the value from
          key: ServiceURL
    - name: BAL_CONFIG_VAR_CONSUMERKEY
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        connectionRef:
          # +required Choreo connection name to refer the value from
          name: mock-drp-connection
          # +required Choreo connection configuration key to refer the value from
          key: ConsumerKey
    - name: BAL_CONFIG_VAR_CONSUMERSECRET
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        connectionRef:
          # +required Choreo connection name to refer the value from
          name: mock-drp-connection
          # +required Choreo connection configuration key to refer the value from
          key: ConsumerSecret
    - name: BAL_CONFIG_VAR_TOKENURL
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        connectionRef:
          # +required Choreo connection name to refer the value from
          name: mock-drp-connection
          # +required Choreo connection configuration key to refer the value from
          key: TokenURL
    - name: BAL_CONFIG_VAR_APIKEY
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required Choreo connection value source
        connectionRef:
          # +required Choreo connection name to refer the value from
          name: mock-drp-connection
          # +required Choreo connection configuration key to refer the value from
          key: ChoreoApiKey
dependencies:
    connectionReferences:
    - name: mock-drp-connection
      resourceRef: service:/mock-provider-data/mock-drp/v1/803f0/PUBLIC