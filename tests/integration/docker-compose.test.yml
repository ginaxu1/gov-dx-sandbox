services:
  # Policy Decision Point Service
  policy-decision-point:
    build:
      context: ../..
      dockerfile: exchange/policy-decision-point/Dockerfile
    environment:
      PORT: 8082
      LOG_LEVEL: info
      DB_SSLMODE: disable
      CHOREO_OPENDIF_DATABASE_HOSTNAME: pdp-db
      CHOREO_OPENDIF_DATABASE_PORT: 5432
      CHOREO_OPENDIF_DATABASE_USERNAME: postgres
      CHOREO_OPENDIF_DATABASE_PASSWORD: password
      CHOREO_OPENDIF_DATABASE_DATABASENAME: policy_db
      RUN_MIGRATION: "true"
    ports:
      - "8082:8082"
    depends_on:
      pdp-db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8082/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Consent Engine Service
  consent-engine:
    build:
      context: ../..
      dockerfile: exchange/consent-engine/Dockerfile
    environment:
      PORT: 8081
      LOG_LEVEL: info
      # V1 database env vars (for v1/database/database.go)
      DB_HOST: ce-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: consent_db
      DB_SSLMODE: disable
      # JWT/Asgardeo configuration for V1 auth (using Google's public JWKS for testing)
      IDP_JWKS_URL: "https://www.googleapis.com/oauth2/v3/certs"
      IDP_ISSUER: "https://accounts.google.com"
      IDP_AUDIENCE: "test-audience"
      IDP_ORG_NAME: "test-org"
    ports:
      - "8081:8081"
    depends_on:
      ce-db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Orchestration Engine Service
  orchestration-engine:
    build:
      context: ../..
      dockerfile: exchange/orchestration-engine/Dockerfile
    environment:
      PORT: 4000
      LOG_LEVEL: info
      PDP_URL: http://policy-decision-point:8082
      CONSENT_ENGINE_URL: http://consent-engine:8081
      CONFIG_PATH: /app/config/config.json
      TRUST_UPSTREAM_AUTH: "true"
      # Audit service configuration for integration tests
      AUDIT_SERVICE_URL: http://audit-service:3001
      ENABLE_AUDIT: "true"
    volumes:
      - ./config.json:/app/config/config.json:ro
      - ./schema.graphql:/app/schema.graphql:ro
    ports:
      - "4000:4000"
    depends_on:
      policy-decision-point:
        condition: service_healthy
      consent-engine:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Audit Service
  audit-service:
    build:
      context: ../..
      dockerfile: audit-service/Dockerfile
    environment:
      PORT: 3001
      DB_TYPE: postgres
      DB_HOST: audit-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: audit_db
      DB_SSLMODE: disable
      AUDIT_LOGS_TABLE_NAME: audit_logs_unified
    ports:
      - "3001:3001"
    depends_on:
      audit-db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database for Audit Service
  audit-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: audit_db
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
