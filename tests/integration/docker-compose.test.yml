services:
  # Shared PostgreSQL Database for All Services
  shared-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password # TEST credentials only
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init-stats.sh:/docker-entrypoint-initdb.d/init-stats.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Policy Decision Point Service
  policy-decision-point:
    build:
      context: ../../exchange
      dockerfile: policy-decision-point/Dockerfile
    environment:
      PORT: 8082
      LOG_LEVEL: info
      DB_SSLMODE: disable
      CHOREO_OPENDIF_DATABASE_HOSTNAME: shared-db
      CHOREO_OPENDIF_DATABASE_PORT: 5432
      CHOREO_OPENDIF_DATABASE_USERNAME: postgres
      CHOREO_OPENDIF_DATABASE_PASSWORD: password
      CHOREO_OPENDIF_DATABASE_DATABASENAME: policy_db
      RUN_MIGRATION: "true"
    ports:
      - "8082:8082"
    depends_on:
      shared-db:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8082/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Consent Engine Service
  consent-engine:
    build:
      context: ../../exchange
      dockerfile: consent-engine/Dockerfile
    environment:
      PORT: 8081
      LOG_LEVEL: info
      # Legacy database env vars (for old database.go)
      CHOREO_DB_CE_HOSTNAME: shared-db
      CHOREO_DB_CE_PORT: 5432
      CHOREO_DB_CE_USERNAME: postgres
      CHOREO_DB_CE_PASSWORD: password
      CHOREO_DB_CE_DATABASENAME: consent_db
      # V1 database env vars (for v1/database/database.go)
      CHOREO_OPENDIF_DATABASE_HOSTNAME: shared-db
      CHOREO_OPENDIF_DATABASE_PORT: 5432
      CHOREO_OPENDIF_DATABASE_USERNAME: postgres
      CHOREO_OPENDIF_DATABASE_PASSWORD: password
      CHOREO_OPENDIF_DATABASE_DATABASENAME: consent_db
      DB_SSLMODE: disable
      # JWT/Asgardeo configuration for V1 auth (using Google's public JWKS for testing)
      ASGARDEO_JWKS_URL: "https://www.googleapis.com/oauth2/v3/certs"
      ASGARDEO_ISSUER: "https://accounts.google.com"
      ASGARDEO_AUDIENCE: "test-audience"
      ASGARDEO_ORG_NAME: "test-org"
    ports:
      - "8081:8081"
    depends_on:
      shared-db:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Audit Service
  audit-service:
    build:
      context: ../../audit-service
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      ENVIRONMENT: test
      CHOREO_OPENDIF_DB_HOSTNAME: shared-db
      CHOREO_OPENDIF_DB_PORT: 5432
      CHOREO_OPENDIF_DB_USERNAME: postgres
      CHOREO_OPENDIF_DB_PASSWORD: password
      CHOREO_OPENDIF_DB_DATABASENAME: audit_db
      DB_SSLMODE: disable
    ports:
      - "3001:3001"
    depends_on:
      shared-db:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Orchestration Engine Service
  orchestration-engine:
    build:
      context: ../../exchange
      dockerfile: orchestration-engine/Dockerfile
    environment:
      PORT: 4000
      LOG_LEVEL: info
      PDP_URL: http://policy-decision-point:8082
      CONSENT_ENGINE_URL: http://consent-engine:8081
      CONFIG_PATH: /app/config/config.json
      CHOREO_AUDIT_CONNECTION_SERVICEURL: http://audit-service:3001
    volumes:
      - ./config.json:/app/config/config.json:ro
    ports:
      - "4000:4000"
    depends_on:
      policy-decision-point:
        condition: service_started
      consent-engine:
        condition: service_started
      audit-service:
        condition: service_started
    networks:
      - test-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Portal Backend Service
  portal-backend:
    build:
      context: ../../portal-backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      ENVIRONMENT: test
      # Asgardeo Config (Mocked for testing)
      ASGARDEO_BASE_URL: "http://mock-asgardeo"
      ASGARDEO_MEMBER_PORTAL_CLIENT_ID: "mock-client-id"
      # DB Config
      CHOREO_OPENDIF_DB_HOSTNAME: shared-db
      CHOREO_OPENDIF_DB_PORT: 5432
      CHOREO_OPENDIF_DB_USERNAME: postgres
      CHOREO_OPENDIF_DB_PASSWORD: password
      CHOREO_OPENDIF_DB_DATABASENAME: portal_db
      DB_SSLMODE: disable
      RUN_MIGRATION: "true"
    ports:
      - "3000:3000"
    depends_on:
      shared-db:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  test-network:
    driver: bridge
