name: Build and Push Policy Decision Point Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'exchange/policy-decision-point/**'
      - 'exchange/shared/**'
      - '.github/workflows/build-policy-decision-point.yml'
      - '.github/workflows/reusable-go-build-publish.yml'
    tags:
      - 'policy-decision-point-v*'
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/reusable-go-build-publish.yml
    with:
      service-path: 'exchange/policy-decision-point'
      image-name: 'policy-decision-point'
      go-version: '1.22'
      docker-context: 'exchange'
      dockerfile-path: 'policy-decision-point/Dockerfile'
      service-description: 'Policy Decision Point service for authorization decisions'
      enable-database: true
      database-name: 'pdp_test'
      enable-tests: true
