name: Build and Push Policy Decision Point Docker Image

on:
  push:
    branches:
      - main
      - fix-build
    paths:
      - 'exchange/policy-decision-point/**'
      - 'exchange/shared/**'
      - '.github/workflows/build-policy-decision-point.yml'
    tags:
      - 'policy-decision-point-v*'
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/policy-decision-point
  GO_VERSION: '1.24'
  SERVICE_PATH: 'exchange/policy-decision-point'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Mod Tidy
        run: cd ${{ env.SERVICE_PATH }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum; then
            echo "::error::go.mod or go.sum files in '${{ env.SERVICE_PATH }}' have uncommitted changes after 'go mod tidy'. Please commit these changes."
            git diff -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum
            exit 1
          fi

      - name: Run unit tests
        run: cd ${{ env.SERVICE_PATH }} && go test ./... -count=1

      - name: Build application
        run: cd ${{ env.SERVICE_PATH }} && go build .

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          path: ${{ env.SERVICE_PATH }}
          no-git: false
          exit-code: 1

      - name: Test health endpoint
        env:
          PORT: 8082
        run: |
          # Start service in background
          cd ${{ env.SERVICE_PATH }} && ./policy-decision-point &
          SERVICE_PID=$!
          
          # Wait for service to start
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8082/health > /dev/null 2>&1; then
              echo "Service is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Service failed to start"
              kill $SERVICE_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Test health endpoint
          echo "Testing health endpoint..."
          response=$(curl -s http://localhost:8082/health)
          echo "$response" | jq -e '.status == "healthy" or .message' || {
            echo "Health check failed. Response: $response"
            kill $SERVICE_PID 2>/dev/null || true
            exit 1
          }
          
          # Cleanup
          kill $SERVICE_PID 2>/dev/null || true
          echo "Health endpoint test passed"

      - name: Integration test - Service startup
        env:
          PORT: 8082
        run: |
          # Verify service can start and respond to requests
          cd ${{ env.SERVICE_PATH }} && timeout 10s ./policy-decision-point &
          SERVICE_PID=$!
          sleep 3
          
          # Verify service is running
          if ! ps -p $SERVICE_PID > /dev/null; then
            echo "Service failed to start"
            exit 1
          fi
          
          # Test basic endpoint
          curl -f http://localhost:8082/health || {
            echo "Service is not responding"
            kill $SERVICE_PID 2>/dev/null || true
            exit 1
          }
          
          # Cleanup
          kill $SERVICE_PID 2>/dev/null || true
          echo "Integration test passed"
