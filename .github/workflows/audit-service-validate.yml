name: Validate Audit Service

on:
  pull_request:
    branches: [main]
    paths:
      - "audit-service/**"
      - "shared/**"
      - ".github/workflows/audit-service-validate.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service_path: "audit-service"
      service_name: "audit-service"
      needs_postgres: true
      test_db_name: "audit_service_test"
