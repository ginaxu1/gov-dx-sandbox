name: Validate Policy Decision Point

on:
  pull_request:
    paths:
      - 'exchange/policy-decision-point/**'
      - 'exchange/shared/**'
      - '.github/workflows/validate-policy-decision-point.yml'
      - '.github/workflows/build-policy-decision-point.yml'
      - '.github/workflows/reusable-go-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service-path: 'exchange/policy-decision-point'
      go-version: '1.22'
      enable-database: true
      database-name: 'pdp_test'
      enable-tests: true