name: Build and Push Audit Service Docker Image

on:
  push:
    branches:
      - main
      - fix-build
    paths:
      - 'audit-service/**'
      - '.github/workflows/build-audit-service.yml'
    tags:
      - 'audit-service-v*'
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/audit-service
  GO_VERSION: '1.24'
  SERVICE_PATH: 'audit-service'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: audit_service_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Mod Tidy
        run: cd ${{ env.SERVICE_PATH }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum; then
            echo "::error::go.mod or go.sum files in '${{ env.SERVICE_PATH }}' have uncommitted changes after 'go mod tidy'. Please commit these changes."
            git diff -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum
            exit 1
          fi

      # TODO: Re-enable unit tests once they are fully implemented
      # - name: Run unit tests
      #   env:
      #     TEST_DB_HOST: localhost
      #     TEST_DB_PORT: 5432
      #     TEST_DB_USERNAME: postgres
      #     TEST_DB_PASSWORD: password
      #     TEST_DB_DATABASE: audit_service_test
      #     TEST_DB_SSLMODE: disable
      #   run: cd ${{ env.SERVICE_PATH }} && go test ./... -count=1

      - name: Build application
        run: cd ${{ env.SERVICE_PATH }} && go build .

      - name: Scan for secrets
        run: |
          # Install trufflehog
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
          
          # Scan the service directory for secrets
          trufflehog filesystem --directory=${{ env.SERVICE_PATH }} --json --only-verified || {
            echo "::warning::Secret scan found potential issues. Review the output above."
            # Don't fail the build, just warn (can be changed to exit 1 to fail)
          }

      - name: Test health endpoint
        env:
          PORT: 3001
          CHOREO_OPENDIF_DB_HOSTNAME: localhost
          CHOREO_OPENDIF_DB_PORT: 5432
          CHOREO_OPENDIF_DB_USERNAME: postgres
          CHOREO_OPENDIF_DB_PASSWORD: password
          CHOREO_OPENDIF_DB_DATABASENAME: audit_service_test
          DB_SSLMODE: disable
        run: |
          # Start service in background
          cd ${{ env.SERVICE_PATH }} && ./audit-service &
          SERVICE_PID=$!
          
          # Wait for service to start
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -f -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Service is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Service failed to start"
              kill $SERVICE_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Test health endpoint
          echo "Testing health endpoint..."
          response=$(curl -s http://localhost:3001/health)
          echo "$response" | jq -e '.status == "healthy"' || {
            echo "Health check failed. Response: $response"
            kill $SERVICE_PID 2>/dev/null || true
            exit 1
          }
          
          # Cleanup
          kill $SERVICE_PID 2>/dev/null || true
          echo "Health endpoint test passed"

      - name: Integration test - Service startup
        env:
          PORT: 3001
          CHOREO_OPENDIF_DB_HOSTNAME: localhost
          CHOREO_OPENDIF_DB_PORT: 5432
          CHOREO_OPENDIF_DB_USERNAME: postgres
          CHOREO_OPENDIF_DB_PASSWORD: password
          CHOREO_OPENDIF_DB_DATABASENAME: audit_service_test
          DB_SSLMODE: disable
        run: |
          # Verify service can start and respond to requests
          cd ${{ env.SERVICE_PATH }} && timeout 10s ./audit-service &
          SERVICE_PID=$!
          sleep 3
          
          # Verify service is running
          if ! ps -p $SERVICE_PID > /dev/null; then
            echo "Service failed to start"
            exit 1
          fi
          
          # Test basic endpoint
          curl -f http://localhost:3001/health || {
            echo "Service is not responding"
            kill $SERVICE_PID 2>/dev/null || true
            exit 1
          }
          
          # Cleanup
          kill $SERVICE_PID 2>/dev/null || true
          echo "Integration test passed"

