name: Build and Push Audit Service Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'audit-service/**'
      - '.github/workflows/build-audit-service.yml'
      - '.github/workflows/reusable-go-build-publish.yml'
    tags:
      - 'audit-service-v*'
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/reusable-go-build-publish.yml
    with:
      service-path: 'audit-service'
      image-name: 'audit-service'
      go-version: '1.22'
      docker-context: 'audit-service'
      dockerfile-path: 'Dockerfile'
      service-description: 'Audit Service for logging and tracking system events'
      enable-database: true
      database-name: 'audit_service_test'
      enable-tests: false
