name: Validate Consent Engine

on:
  pull_request:
    branches: [main]
    paths:
      - "exchange/consent-engine/**"
      - "exchange/shared/**"
      - "shared/**"
      - ".github/workflows/consent-engine-validate.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service_path: "exchange/consent-engine"
      service_name: "consent-engine"
      needs_postgres: true
      test_db_name: "consent_engine_test"
