name: Release - Build and Publish All Services

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-all-services:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "full_version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Build and push API Server Go
        uses: docker/build-push-action@v5
        with:
          context: ./api-server-go
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/api-server-go:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/api-server-go:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=API Server Go service for the Government Data Exchange platform
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          build-args: |
            SERVICE_PATH=api-server-go
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Audit Service
        uses: docker/build-push-action@v5
        with:
          context: ./audit-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/audit-service:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/audit-service:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Audit Service for tracking and logging system events
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          build-args: |
            SERVICE_PATH=audit-service
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Policy Decision Point
        uses: docker/build-push-action@v5
        with:
          context: ./exchange
          file: ./exchange/policy-decision-point/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/policy-decision-point:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/policy-decision-point:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Policy Decision Point service for authorization decisions
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          build-args: |
            SERVICE_PATH=policy-decision-point
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Consent Engine
        uses: docker/build-push-action@v5
        with:
          context: ./exchange
          file: ./exchange/consent-engine/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/consent-engine:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/consent-engine:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Consent Engine service for managing data consent workflows
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          build-args: |
            SERVICE_PATH=consent-engine
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Orchestration Engine
        uses: docker/build-push-action@v5
        with:
          context: ./exchange/orchestration-engine-go
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/orchestration-engine:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/orchestration-engine:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Orchestration Engine service for coordinating data exchange workflows
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          build-args: |
            SERVICE_PATH=orchestration-engine-go
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on all images
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: |
            ${{ env.REGISTRY }}/${{ github.repository }}/api-server-go:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/audit-service:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/policy-decision-point:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/consent-engine:${{ steps.version.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/orchestration-engine:${{ steps.version.outputs.full_version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.full_version }}
          body: |
            ## Release ${{ steps.version.outputs.full_version }}

            This release includes Docker images for all services:

            - **API Server Go**: `ghcr.io/${{ github.repository }}/api-server-go:${{ steps.version.outputs.full_version }}`
            - **Audit Service**: `ghcr.io/${{ github.repository }}/audit-service:${{ steps.version.outputs.full_version }}`
            - **Policy Decision Point**: `ghcr.io/${{ github.repository }}/policy-decision-point:${{ steps.version.outputs.full_version }}`
            - **Consent Engine**: `ghcr.io/${{ github.repository }}/consent-engine:${{ steps.version.outputs.full_version }}`
            - **Orchestration Engine**: `ghcr.io/${{ github.repository }}/orchestration-engine:${{ steps.version.outputs.full_version }}`

            ### Pull Images

            ```bash
            docker pull ghcr.io/${{ github.repository }}/api-server-go:${{ steps.version.outputs.full_version }}
            docker pull ghcr.io/${{ github.repository }}/audit-service:${{ steps.version.outputs.full_version }}
            docker pull ghcr.io/${{ github.repository }}/policy-decision-point:${{ steps.version.outputs.full_version }}
            docker pull ghcr.io/${{ github.repository }}/consent-engine:${{ steps.version.outputs.full_version }}
            docker pull ghcr.io/${{ github.repository }}/orchestration-engine:${{ steps.version.outputs.full_version }}
            ```
          draft: false
          prerelease: false

