name: Validate Portal Backend Docker

on:
  pull_request:
    paths:
      - 'portal-backend/Dockerfile'
      - '.github/workflows/portal-backend-docker-validate.yml'
  workflow_dispatch:

env:
  # === Service-specific variables ===
  SERVICE_PATH: 'portal-backend'
  IMAGE_NAME: ${{ github.repository }}/portal-backend
  # ================================
  REGISTRY: ghcr.io

jobs:
  docker-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read         # To check out the code
      security-events: write # To upload Trivy SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: false  # Don't push, just validate build
          load: true   # Load image locally for security scanning
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/portal-backend:pr-${{ github.event.pull_request.number || 'manual' }}
          build-args: |
            SERVICE_PATH=${{ env.SERVICE_PATH }}
            BUILD_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.pull_request.updated_at || github.run_id || '2025-01-01T00:00:00Z' }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/portal-backend:pr-${{ github.event.pull_request.number || 'manual' }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
