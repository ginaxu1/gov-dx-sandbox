name: Build and Push API Server Go Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'api-server-go/**'
      - '.github/workflows/build-api-server-go.yml'
      - '.github/workflows/reusable-go-build-publish.yml'
    tags:
      - 'api-server-go-v*'
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/reusable-go-build-publish.yml
    with:
      service-path: 'api-server-go'
      image-name: 'api-server-go'
      go-version: '1.22'
      docker-context: 'api-server-go'
      dockerfile-path: 'Dockerfile'
      service-description: 'API Server Go service for managing data exchange'
      enable-database: true
      database-name: 'api_server_test'
      enable-tests: true
