name: Validate Frontends Docker

on:
  pull_request:
    paths:
      - 'portals/**/Dockerfile'
      - 'portals/**/nginx.conf'
      - 'portals/**/entrypoint.sh'
      - '.github/workflows/frontends-docker-validate.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  docker-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        portal: [admin-portal, consent-portal, member-portal]
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: portals/${{ matrix.portal }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/${{ matrix.portal }}:pr-${{ github.event.pull_request.number || 'manual' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/${{ matrix.portal }}:pr-${{ github.event.pull_request.number || 'manual' }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.portal }}
