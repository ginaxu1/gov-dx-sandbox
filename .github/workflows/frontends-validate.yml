name: Validate Frontends

on:
  pull_request:
    paths:
      - 'portals/**'
      - '.github/workflows/frontends-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        portal: [admin-portal, consent-portal, member-portal]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: portals/${{ matrix.portal }}
        run: npm ci

      - name: Lint
        working-directory: portals/${{ matrix.portal }}
        run: npm run lint
