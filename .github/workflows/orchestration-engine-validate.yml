name: Validate Orchestration Engine

on:
  pull_request:
    branches: [main]
    paths:
      - "exchange/orchestration-engine/**"
      - "exchange/shared/**"
      - "shared/**"
      - ".github/workflows/orchestration-engine-validate.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service_path: "exchange/orchestration-engine"
      service_name: "orchestration-engine"
      needs_postgres: false
