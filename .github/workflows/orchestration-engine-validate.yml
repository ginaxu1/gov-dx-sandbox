name: Validate Orchestration Engine

on:
  pull_request:
    paths:
      - 'exchange/orchestration-engine-go/**'
      - '.github/workflows/orchestration-engine-validate.yml'
  workflow_dispatch:

env:
  # === Service-specific variables ===
  SERVICE_PATH: 'exchange/orchestration-engine-go'
  IMAGE_NAME: ${{ github.repository }}/orchestration-engine
  # ================================
  REGISTRY: ghcr.io
  GO_VERSION: '1.22'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To check out the code
      security-events: write # To upload TruffleHog results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Mod Tidy
        run: cd ${{ env.SERVICE_PATH }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum; then
            echo "::error::go.mod or go.sum files have uncommitted changes. Please run 'go mod tidy' and commit."
            git diff -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum
            exit 1
          fi
          echo "Go mod files are clean."

      - name: Build application
        run: cd ${{ env.SERVICE_PATH }} && go build .

      - name: Run unit & integration tests
        run: cd ${{ env.SERVICE_PATH }} && go test ./... -count=1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: false  # Don't push, just validate build
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/orchestration-engine:pr-${{ github.event.pull_request.number || 'manual' }}
          build-args: |
            SERVICE_PATH=${{ env.SERVICE_PATH }}
            BUILD_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.pull_request.updated_at || github.run_id || '2025-01-01T00:00:00Z' }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan repository for secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || 'main' }}
          head: HEAD
          extra_args: --only-verified