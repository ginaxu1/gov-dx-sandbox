name: Build and Push Orchestration Engine Docker Image

on:
  push:
    branches:
      - main
      - fix-build
    paths:
      # Trigger only when this service, shared code, or the workflow itself changes
      - 'exchange/orchestration-engine-go/**'
      - '.github/workflows/build-orchestration-engine.yml'
    tags:
      - 'orchestration-engine-v*'
      - 'v*'
  workflow_dispatch:

env:
  # === Service-specific variables ===
  SERVICE_PATH: 'exchange/orchestration-engine-go'
  IMAGE_NAME: ${{ github.repository }}/orchestration-engine
  # ================================
  REGISTRY: ghcr.io
  GO_VERSION: '1.25'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To check out the code
      packages: write      # To push images to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Mod Tidy
        run: cd ${{ env.SERVICE_PATH }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum; then
            echo "::error::go.mod or go.sum files in '${{ env.SERVICE_PATH }}' have uncommitted changes."
            echo "Please run 'go mod tidy' locally in that directory and commit the changes."
            git diff -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum
            exit 1
          fi
          echo "Go mod files are clean."

      - name: Build application
        run: cd ${{ env.SERVICE_PATH }} && go build .

      # TODO: Re-enable unit tests once they are fully implemented
      # - name: Run unit & integration tests
      #   run: cd ${{ env.SERVICE_PATH }} && go test ./... -count=1

      - name: Scan repository for secrets (TruffleHog)
        # This uses the official, safer action instead of curl|sh
        # It will FAIL the build if any verified secrets are found.
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || 'main' }}
          head: HEAD
          extra_args: --only-verified --fail

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Orchestration Engine service for coordinating data exchange workflows
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }} 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_PATH=${{ env.SERVICE_PATH }}
            BUILD_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || '2025-01-01T00:00:00Z' }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

