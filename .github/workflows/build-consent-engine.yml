name: Build and Push Consent Engine Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'exchange/consent-engine/**'
      - 'exchange/shared/**'
      - '.github/workflows/build-consent-engine.yml'
      - '.github/workflows/reusable-go-build-publish.yml'
    tags:
      - 'consent-engine-v*'
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/reusable-go-build-publish.yml
    with:
      service-path: 'exchange/consent-engine'
      image-name: 'consent-engine'
      go-version: '1.24'
      docker-context: 'exchange'
      dockerfile-path: 'consent-engine/Dockerfile'
      service-description: 'Consent Engine service for managing data consent workflows'
      enable-database: true
      database-name: 'consent_engine_test'
      enable-tests: true
