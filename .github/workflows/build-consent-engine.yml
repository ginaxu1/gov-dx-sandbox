name: Build and Push Consent Engine Docker Image

on:
  push:
    branches:
      - main
      - fix-build
    paths:
      - 'exchange/consent-engine/**'
      - 'exchange/shared/**'
      - '.github/workflows/build-consent-engine.yml'
    tags:
      - 'consent-engine-v*'
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/consent-engine
  GO_VERSION: '1.24'
  SERVICE_PATH: 'exchange/consent-engine'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: consent_engine_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Mod Tidy
        run: cd ${{ env.SERVICE_PATH }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum; then
            echo "::error::go.mod or go.sum files in '${{ env.SERVICE_PATH }}' have uncommitted changes after 'go mod tidy'. Please commit these changes."
            git diff -- ${{ env.SERVICE_PATH }}/go.mod ${{ env.SERVICE_PATH }}/go.sum
            exit 1
          fi

      # TODO: Re-enable unit tests once they are fully implemented
      # - name: Run unit tests
      #   env:
      #     TEST_DB_HOST: localhost
      #     TEST_DB_PORT: 5432
      #     TEST_DB_USERNAME: postgres
      #     TEST_DB_PASSWORD: password
      #     TEST_DB_DATABASE: consent_engine_test
      #     TEST_DB_SSLMODE: disable
      #   run: cd ${{ env.SERVICE_PATH }} && go test ./... -count=1

      - name: Build application
        run: cd ${{ env.SERVICE_PATH }} && go build .

