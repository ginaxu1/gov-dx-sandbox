name: Validate Policy Decision Point

on:
  pull_request:
    branches: [main]
    paths:
      - "exchange/policy-decision-point/**"
      - "exchange/shared/**"
      - "shared/**"
      - ".github/workflows/policy-decision-point-validate.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service_path: "exchange/policy-decision-point"
      service_name: "policy-decision-point"
      needs_postgres: true
      test_db_name: "pdp_test"
