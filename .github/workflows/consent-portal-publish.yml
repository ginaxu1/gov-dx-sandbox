name: Publish Consent Portal Image

on:
    push:
        branches:
            - main
        paths:
            - "portals/consent-portal/**"
            - ".github/workflows/consent-portal-publish.yml"
    workflow_dispatch:

env:
    REGISTRY: ghcr.io

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository }}/consent-portal
                  tags: |
                      type=ref,event=branch
                      type=sha,format=long
                  labels: |
                      org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
                      org.opencontainers.image.description=Consent Portal for OpenDIF
                      org.opencontainers.image.licenses=Apache-2.0

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: portals/consent-portal
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
