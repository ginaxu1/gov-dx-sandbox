name: Reusable Go Service Build and Publish

on:
  workflow_call:
    inputs:
      service-path:
        description: 'Path to the service directory'
        required: true
        type: string
      image-name:
        description: 'Docker image name (without registry)'
        required: true
        type: string
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.22'
      docker-context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      dockerfile-path:
        description: 'Path to Dockerfile (relative to context)'
        required: false
        type: string
        default: 'Dockerfile'
      service-description:
        description: 'Service description for image labels'
        required: true
        type: string
      enable-database:
        description: 'Whether to start PostgreSQL service for tests'
        required: false
        type: boolean
        default: true
      database-name:
        description: 'Database name for tests'
        required: false
        type: string
        default: 'test_db'
      enable-tests:
        description: 'Whether to run Go tests'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  TEST_DB_USER: postgres
  TEST_DB_PASS: password

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    services:
      postgres:
        image: ${{ inputs.enable-database && 'postgres:15' || '' }}
        env:
          POSTGRES_USER: ${{ env.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ env.TEST_DB_PASS }}
          POSTGRES_DB: ${{ inputs.database-name }}
        ports:
          - ${{ inputs.enable-database && '5432:5432' || '' }}
        options: >-
          ${{ inputs.enable-database && '--health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5' || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run Go Mod Tidy
        run: cd ${{ inputs.service-path }} && go mod tidy

      - name: Check for unclean Go Mod
        run: |
          if ! git diff --exit-code -- ${{ inputs.service-path }}/go.mod ${{ inputs.service-path }}/go.sum; then
            echo "::error::go.mod or go.sum files have uncommitted changes. Please run 'go mod tidy' and commit."
            git diff -- ${{ inputs.service-path }}/go.mod ${{ inputs.service-path }}/go.sum
            exit 1
          fi
          echo "Go mod files are clean."

      - name: Build application
        run: cd ${{ inputs.service-path }} && go build .

      - name: Run unit & integration tests
        if: ${{ inputs.enable-tests }}
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USERNAME: ${{ env.TEST_DB_USER }}
          TEST_DB_PASSWORD: ${{ env.TEST_DB_PASS }}
          TEST_DB_DATABASE: ${{ inputs.database-name }}
          TEST_DB_SSLMODE: disable
        run: cd ${{ inputs.service-path }} && go test ./... -count=1

      - name: Scan repository for secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || 'main' }}
          head: HEAD
          extra_args: --only-verified

  publish:
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=${{ inputs.service-description }}
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker-context }}
          file: ${{ inputs.docker-context }}/${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_PATH=${{ inputs.service-path }}
            BUILD_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || '2025-01-01T00:00:00Z' }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image-name }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'