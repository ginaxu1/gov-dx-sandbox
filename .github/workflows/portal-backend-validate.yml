name: Validate Portal Backend

on:
  pull_request:
    paths:
      - "portal-backend/**"
      - "shared/**"
      - ".github/workflows/portal-backend-validate.yml"
      - ".github/workflows/reusable-go-validate.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/reusable-go-validate.yml
    with:
      service_path: "portal-backend"
      service_name: "portal-backend"
      needs_postgres: true
      test_db_name: "portal_backend_test"
