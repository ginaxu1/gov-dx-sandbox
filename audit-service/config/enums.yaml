# Audit Service Enum Configuration
# This file defines the allowed values for various enum fields in audit logs
# All enums are configurable via this YAML file for reusability across different projects

enums:
  # Event Type: User-defined custom names for event classification
  # Examples: POLICY_CHECK, MANAGEMENT_EVENT, USER_MANAGEMENT, etc.
  eventTypes:
    - POLICY_CHECK
    - MANAGEMENT_EVENT
    - USER_MANAGEMENT
    - DATA_REQUEST
    - PROVIDER_FETCH

  # Event Action: CRUD operations
  eventActions:
    - CREATE
    - READ
    - UPDATE
    - DELETE

  # Actor Type: Types of actors that can perform actions
  # SERVICE: A microservice or system component
  # ADMIN: An administrative user
  # MEMBER: A regular member/user
  # SYSTEM: Automated/system-initiated events
  actorTypes:
    - SERVICE
    - ADMIN
    - MEMBER
    - SYSTEM
    - APPLICATION

  # Target Type: Types of targets that actions can be performed on
  targetTypes:
    - SERVICE
    - RESOURCE
