# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # REST API Endpoint for Audit Service
  - name: audit-service
    displayName: Audit Service
    # +required Service section has the user service endpoint details
    service:
      # Base path for the REST API endpoint
      basePath: /
      port: 3001
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: REST
    # Network visibility: Public for external API access
    networkVisibilities:
      - Public
      - Organization
    # +optional Path to the schema definition file. Defaults to wild card route if not provided
    # This is only applicable to REST or WS endpoint types.
    # The path should be relative to the docker context.
    schemaFilePath: openapi.yaml

# +optional Dependencies for the component
dependencies:
  connectionReferences:
  - name: DB_AUDIT
    resourceRef: database:opendif-db/testdb
  - name: REDIS_AUDIT
    resourceRef: redis:opendif-redis/audit-redis

configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    - name: PORT
      valueFrom:
        configForm:
          displayName: Port
          required: true
          type: number
          defaultValue: 3001
    - name: REDIS_ADDR
      valueFrom:
        connectionRef:
          name: REDIS_AUDIT
          key: hostWithPort
    - name: REDIS_PASSWORD
      valueFrom:
        connectionRef:
          name: REDIS_AUDIT
          key: password