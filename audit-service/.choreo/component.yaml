# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # REST API Endpoint for Audit Service
  - name: audit-service
    displayName: Audit Service
    # +required Service section has the user service endpoint details
    service:
      # Base path for the REST API endpoint
      basePath: /
      port: 3001
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: REST
    # Network visibility: Public for external API access
    networkVisibilities:
      - Public
      - Organization
    # +optional Path to the schema definition file. Defaults to wild card route if not provided
    # This is only applicable to REST or WS endpoint types.
    # The path should be relative to the docker context.
    schemaFilePath: openapi.yaml

# +optional Dependencies for the component
dependencies:
  connectionReferences:
    - name: OpenDif DB
      resourceRef: database:opendif-db/testdb2
    
configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    - name: PORT
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Port
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: number
    - name: CHOREO_OPENDIF_DB_HOSTNAME
      valueFrom:
        connectionRef:
          name: OpenDif DB
          key: host  
    - name: CHOREO_OPENDIF_DB_PORT
      valueFrom:
        connectionRef:
          name: OpenDif DB
          key: port   
    - name: CHOREO_OPENDIF_DB_USERNAME
      valueFrom:
        connectionRef:
          name: OpenDif DB
          key: username 
    - name: CHOREO_OPENDIF_DB_PASSWORD
      valueFrom:
        connectionRef:
          name: OpenDif DB
          key: password 
    - name: CHOREO_OPENDIF_DB_DATABASENAME
      valueFrom:
        connectionRef:
          name: OpenDif DB
          key: database 
    - name: DB_SSLMODE
      valueFrom:
        configForm:
          displayName: DB SSL Mode
          required: true
          type: string
          default: require
    - name: ENVIRONMENT
      valueFrom:
        configForm:
          displayName: Environment
          required: true
          type: string
          default: production